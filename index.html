<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Food Made Simple Inc.</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1532/1532716.png">
</head>
<!--Need to update this to darken background a bit. Was working on linking image directly into the class instead of the style to use tailwind elements to darken but got lost in the sauce. Currently when applying brightness to the class it only affects the font brightness.-->
<body class="pt-12"
style="background-position: 50%;
background-image: url('https://img.freepik.com/free-photo/chicken-wings-barbecue-sweetly-sour-sauce-picnic-summer-menu-tasty-food-top-view-flat-lay_2829-6471.jpg?w=1800&t=st=1671519345~exp=1671519945~hmac=dffbfa858d7425900caa79beefabcd49d95c979ff5e4e1ac84a1d83c1e6db770');
height: 350px">
    <header>
        <!-- Background image -->
        <div class="relative overflow-hidden bg-no-repeat bg-cover" style="
          background-position: 50%;
          height: 350px;
        ">
          <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
            >
            <div class="flex justify-center items-center h-full">
              <div class="text-center text-white px-6 md:px-12">
                <h1 class="text-5xl font-bold mt-0 mb-6">Food Made Simple</h1>
                <h3 class="text-3xl font-bold mb-8">Taking the decision making out of your night out</h3>
                <button id="Start"type="button"
                  class="inline-block px-6 py-2.5 border-2 border-white text-white font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                  data-mdb-ripple="true" data-mdb-ripple-color="light">
                  Get started
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Background image -->
      </header>
    <section id= "hidden" class= "collapse mx-auto bg-red-400 flex flex-wrap content-center">
        <div class="Questionnare">
            <h1></h1>
            <div id="questionOne">
                <div class="flex space-x-2 justify-center">
                <button type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Yes</button>
                </div>
            </div>
              <div class="flex space-x-2 mt-2 justify-center">
                <button type="button" class="inline-block px-7 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">No</button>
              </div>
            </div>  
            <div class="collapse">
                <h1>Choose your choice of cuisine</h1>
                <h2>Dropdown Menu Here</h2>
            </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
